<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Sign Up</h2>
            <form action="success.html" method="get">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <div class="options">
                    <label><input type="checkbox"> Remember Me</label>
                </div>
                <div class="social-login-buttons">
                    <button class="social-btn facebook" onclick="window.location.href='https://www.facebook.com'">
                        Sign Up with Facebook
                    </button>
                    <button class="social-btn google" onclick="window.location.href='https://accounts.google.com'">
                        Sign Up with Google
                    </button>
                    <button class="social-btn apple" onclick="window.location.href='https://appleid.apple.com'">
                        Sign Up with Apple
                    </button>
                </div>
            </form>
        </div>
        <div class="info-container">
            <h2>Welcome to Sign Up</h2>
            <p>Already have an account?</p>
            <a href="index.html">Log In</a>
        </div>
    </div>
</body>
</html>
